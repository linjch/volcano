  <script>
	$(function(){
		$('.recruit-big-title-area').height($('.recruit-big-title-area').width() * 0.2640625);
		
		var pre_div_id = 'recruit_div_';
		var pre_a_id = 'recruit_a_';
		var pre_li_id = 'recruit_li_';
		for(var i = 0; i < recruit_json.length; i++){
			var recruit_obj = recruit_json[i];
			var li = '<li id="' + pre_li_id + i +'">'
				+ '<p style="font-size:16px;font-weight:bold">' + recruit_obj.recruit_name + '</p>'
				+ '<p style="font-size:12px">' + recruit_obj.recruit_name_en + '</p>'
				+ '<p style="font-size:10px">部门：' + recruit_obj.dept + '&nbsp;|&nbsp;' + recruit_obj.recruit_num + '人</p>'
				+ '<div id="' + pre_div_id + i +'">';
			for(var j = 0; j < recruit_obj.recruit_req.length; j++){
				li += '<p>' + recruit_obj.recruit_req[j] + '</p>';
			}			
			li += '</div>'	//隐藏区域
				+ '<a id="out_' + pre_a_id + i +'" class="recruit_fadeout"><img src="img/fadeout.png"/></a>'
				+ '<a id="in_' + pre_a_id + i +'" class="recruit_fadein"><img src="img/fadein.png"/></a>'
				+ '</li>';
			debugger;
			$('#recruit-list ul').append(li);
		}
		$("#recruit-list ul li .recruit_fadein").hide();
		
		//监听事件
		$("#recruit-list ul li .recruit_fadeout").click(function(){
			$("#recruit-list ul li div").fadeOut();
			var i = this.id.replace("out_" + pre_a_id, '');
			$("#recruit-list ul li #" + pre_div_id + i).fadeIn();
			$("#recruit-list ul li #out_" + pre_a_id + i).hide();
			$("#recruit-list ul li #in_" + pre_a_id + i).show();
		});
			
		$("#recruit-list ul li .recruit_fadein").click(function(){
			var i = this.id.replace("in_" + pre_a_id, '');
			$("#recruit-list ul li #" + pre_div_id + i).fadeOut();
			$("#recruit-list ul li #out_" + pre_a_id + i).show();
			$("#recruit-list ul li #in_" + pre_a_id + i).hide();
		});
	});
  </script>
