  <script>
	$(function(){ //页面加载完毕才执行
			//=========设置参数==========
			//图片统一高度：
			//var images_height = $(".banner ul li").width() * 0.505;
			//图片路径/链接(数组形式):
			var images_url = [
				'img/index-1.gif',
				'img/index-2.jpg',
				'img/index-3.jpg',
				'img/index-4.jpg'
			];
			var images_count = images_url.length;
			//console.log(images_count);

			//创建节点
			//图片列表节点
			for(var j=0;j<images_count+1;j++){
				$('.banner ul').append('<li></li>')
			}
			//轮播圆点按钮节点
			for(var j=0;j<images_count;j++){
				if(j==0){
					$('.banner ol').append('<li class="current"></li>')
				}else{
					$('.banner ol').append('<li></li>')
				}
			}

			//载入图片
			$('.banner ul li').css('background-image','url('+images_url[0]+')');
			$.each(images_url,function(key,value){
				$('.banner ul li').eq(key).css('background-image','url('+value+')');
				/*if(0 == key){
					$('.banner ul li').eq(key).css('display', 'none');
					$('.banner ul li').eq(key).fadeIn(5000);
					//$('.banner ul li').eq(key).css('transition','0.5s ease-in-out'); 
				}*/
			});

			$('.banner ul').css('width',(images_count+1)*100+'%');	//500%

			$('.banner ol').css('width',(images_count+1)*20+'px');	//100%
			$('.banner ol').css('margin-left',-images_count*20*0.5-10+'px');	//-40px

			//=========================
			//获取窗口宽度
			var window_width = $(window).width();
			var window_height = $(window).height() - 64;
			
			$(".banner ul li").height(window_height);
			$('.banner').height(window_height);
			//var window_height = window_width * 0.5046875;
			
			/*
			var scale;
			getImageWidthAndHeight('img/index-1.jpg', function(w, h){
				var width = $(".banner ul li").width();
				scale = h / w;
				var height = width * scale;
				$(".banner ul li").height(height);
				$('.banner').height(height);
			});
			*/
			var interval = 3000;
			var num = 0;
			$(window).resize(function(){
				window_width = $(window).width();
				window_height = $(window).height() - 64;
				//window_height = window_width * 0.5046875;
				$('.banner ul li').width(window_width);
				//var height = $('.banner ul li').width() * scale;
				$('.banner').height(window_height);
				$('.banner ul li').height(window_height);
				clearInterval(timer);
				nextPlay();
				timer = setInterval(nextPlay,interval);
			});
			
			//轮播圆点
			$('.banner ol li').mouseover(function(){//用hover的话会有两个事件(鼠标进入和离开)
				$(this).addClass('current').siblings().removeClass('current');
				//第一张图： 0 * window_width
				//第二张图： 1 * window_width
				//第三张图： 2 * window_width
				//获取当前编号
				var i = $(this).index();
				//console.log(i);
				$('.banner ul').stop().animate({left:-i*window_width},500);
				num = i;
			});
			//自动播放
			var timer = null;
			function prevPlay(){
				num--;
				if(num<0){
					//悄悄把图片跳到最后一张图(复制页,与第一张图相同),然后做出图片播放动画，left参数是定位而不是移动的长度
					$('.banner ul').css({left:-window_width*images_count}).stop().animate({left:-window_width*(images_count-1)},500);
					num=images_count-1;
				}else{
					//console.log(num);
					$('.banner ul').stop().animate({left:-num*window_width},500);
				}
				if(num==images_count-1){
					$('.banner ol li').eq(images_count-1).addClass('current').siblings().removeClass('current');
				}else{
					$('.banner ol li').eq(num).addClass('current').siblings().removeClass('current');

				}
			}
			function nextPlay(){
				num++;
				if(num>images_count){
					//播放到最后一张(复制页)后,悄悄地把图片跳到第一张,因为和第一张相同,所以难以发觉,
					$('.banner ul').css({left:0}).stop().animate({left:-window_width},500);
					//css({left:0})是直接悄悄改变位置，animate({left:-window_width},500)是做出移动动画
					//随后要把指针指向第二张图片,表示已经播放至第二张了。
					num=1;
				}else{
					//在最后面加入一张和第一张相同的图片，如果播放到最后一张，继续往下播，悄悄回到第一张(肉眼看不见)，从第一张播放到第二张
					//console.log(num);
					$('.banner ul').stop().animate({left:-num*window_width},500);
				}
				if(num==images_count){
					$('.banner ol li').eq(0).addClass('current').siblings().removeClass('current');
				}else{
					$('.banner ol li').eq(num).addClass('current').siblings().removeClass('current');

				}
			}
			timer = setInterval(nextPlay,interval);
			//鼠标经过banner，停止定时器,离开则继续播放
			$('.banner').mouseenter(function(){
				clearInterval(timer);
				//左右箭头显示(淡入)
				$('.banner i').fadeIn();
			}).mouseleave(function(){
				timer = setInterval(nextPlay,interval);
				//左右箭头隐藏(淡出)
				$('.banner i').fadeOut();
			});
			//播放下一张
			$('.banner .right').click(function(){
				nextPlay();
			});
			//返回上一张
			$('.banner .left').click(function(){
				prevPlay();
			});
			
			$('.banner ul li').width(window_width);
			
			$('.banner ul li').click(function(){
				if($(this).css('background-image').indexOf(images_url[0]) < 0){
					self.location.href = 'product.html';
				}
			});
		});
  </script>
